<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ '/assets/images/og-image.png' | absolute_url }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ '/assets/images/og-image.png' | absolute_url }}">
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <a href="{{ '/' | relative_url }}" class="site-title">
        <img src="{{ '/assets/images/favicon.svg' | relative_url }}" alt="Logo" class="site-logo">
        {{ site.title }}
      </a>
      <nav class="site-nav">
        {% for item in site.nav %}
          <a href="{{ item.url | relative_url }}"{% if page.url == item.url %} class="active"{% endif %}>
            {{ item.title }}
          </a>
        {% endfor %}
      </nav>
    </div>
  </header>
  
  <main class="site-content">
    {{ content }}
  </main>
  
  <footer class="site-footer">
    <div class="footer-content">
      <p>
        JamWide is open source software under the <a href="https://github.com/{{ site.repository }}/blob/main/LICENSE">GPL-2.0 license</a>.
      </p>
      <p>
        NINJAM is Copyright Â© <a href="https://www.cockos.com/">Cockos Incorporated</a>.
      </p>
      <p>
        <a href="https://github.com/{{ site.repository }}">View on GitHub</a>
      </p>
    </div>
  </footer>
</body>
</html>
