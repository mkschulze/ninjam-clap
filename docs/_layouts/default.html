<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>
    <div class="imageWrapper">
            <div class="headerBackground">
                <div class="container">
                    {% include header.html %}
                    
                    <div class="heroContent">
                        <div class="appInfo">
                            <div class="appIconShadow">
                                <img class="appIconLarge" src="{{ site.app_icon | relative_url }}" alt="JamWide Logo">
                            </div>
                            <div class="appNamePriceContainer">
                                <h1 class="appName">
                                    {{ site.app_name }}
                                </h1>
                                <h2 class="appPrice">
                                    {{ site.app_price }}
                                </h2>
                            </div>
                            <div class="appDescriptionContainer">
                                <p class="appDescription">
                                    {{ site.app_description }}
                                </p>
                            </div>
                            <div class="earlyDevWarning">
                                ⚠️ <strong>Early Development</strong> — Not yet ready for production use
                            </div>
                            <div class="downloadButtonsContainer">
                                <a class="downloadButton" href="{{ site.presskit_download_link }}">
                                    <i class="fas fa-download"></i> Download
                                </a>
                                <a class="githubButton" href="https://github.com/{{ site.github_username }}/JamWide">
                                    <i class="fab fa-github"></i> View on GitHub
                                </a>
                            </div>
                        </div>
                        
                        <div class="screenshotPreview">
                            <img src="assets/screenshot/screenshot-main.png" alt="JamWide Plugin Interface">
                        </div>
                    </div>
                    
                    {% include features.html %}
                    {% include footer.html %}
                </div>
            </div>
        </div>
</body>
</html>
