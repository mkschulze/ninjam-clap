<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Logo circle -->
  <circle cx="600" cy="240" r="80" fill="url(#logoGrad)" opacity="0.9"/>
  
  <!-- Wave/audio icon in circle -->
  <g transform="translate(600, 240)" fill="white">
    <rect x="-35" y="-25" width="8" height="50" rx="4"/>
    <rect x="-15" y="-35" width="8" height="70" rx="4"/>
    <rect x="5" y="-20" width="8" height="40" rx="4"/>
    <rect x="25" y="-30" width="8" height="60" rx="4"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="380" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="white">JamWide</text>
  
  <!-- Tagline -->
  <text x="600" y="440" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" fill="#94a3b8">Jam with musicians worldwide — right inside your DAW</text>
  
  <!-- Subtitle -->
  <text x="600" y="500" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" fill="#64748b">NINJAM client as CLAP · VST3 · Audio Unit plugin</text>
</svg>
