# Feature List
features:
  - title: DAW Integration
    description: Load as CLAP, VST3, or Audio Unit. Works in Ableton, Logic, REAPER, Bitwig, FL Studio and more.
    fontawesome_icon_name: plug

  - title: Real-Time Collaboration
    description: Connect to any NINJAM server. Play with musicians anywhere in the world, regardless of distance.
    fontawesome_icon_name: globe

  - title: Flexible Audio Routing
    description: Route any track to your jam session. Apply your favorite effects to incoming audio from other musicians.
    fontawesome_icon_name: sliders-h

  - title: Native Recording
    description: Capture everything directly in your DAW's timeline. No external recording software needed.
    fontawesome_icon_name: circle

  - title: Built-in Chat
    description: Communicate with other musicians in the session without leaving your DAW.
    fontawesome_icon_name: comments

  - title: Visual Timing Guide
    description: Beat alignment feedback helps you stay in sync with the NINJAM interval system.
    fontawesome_icon_name: music

  - title: Server Browser
    description: Browse and connect to public NINJAM servers with live user counts. Find active jam sessions instantly.
    fontawesome_icon_name: list

  - title: Cross-Platform
    description: Works on macOS and Windows. Linux support coming soon.
    fontawesome_icon_name: desktop

